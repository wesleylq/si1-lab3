<div class="col-md-6 col-md-offset-3">
	<h2>Registro</h2>
    <div class="jumbotron">
    <form name = "registroForm">
        <input class = "form-control" ng-model="nome" ng-required="true" placeholder="Nome"/>
        <input type = "email" class = "form-control" ng-model="email" ng-required="true" placeholder="Email"/>
        <input type= "password" class = "form-control" ng-model="senha" ng-required="true" placeholder="Senha"/>
        
        <button type="button" class="btn btn-primary btn-block btn-lg" ng-disabled="registroForm.$invalid" ng-click= "adicionaUsuario(nome,email,senha)">Registrar</button>
    </form>
</div>
</div>
